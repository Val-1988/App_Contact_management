{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			
			<a href="{% url 'profile' contact.id %}">
			     <i class="fas fa-chevron-circle-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="first_name">{{ contact.first_name | title }}</h1>
				<p class="second_name">{{ contact.second_name | title }}</p>
			</div>
		</header>

		<form action="" method="POST">
			{% csrf_token %}
		<section class="contact-info">

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<input type="text" class="type" name="first_name" placeholder="Имя"
					value="{{ contact.first_name }}">
			</div>

			<div class="info-line">
				<i class="fas fa-user-circle icon-gradient"></i>
				<input type="text" class="type" name="second_name" placeholder="Фамилия"
					value="{{ contact.second_name }}">
			</div>

			<div class="info-line">
				<i class="fas fa-user-circle icon-gradient"></i>
				<input type="text" class="type" name="patronymic" placeholder="Отчество"
					value="{{ contact.patronymic }}">
			</div>

		

			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<input type="text" class="type" name="phone_number" placeholder="Номер телефона"
					value="{{ contact.phone_number }}">
			</div>

			

			<div  class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<input type="text" class="type" name="email" placeholder="Email"
					value="{{ contact.email }}">
			</div>

			

			<div class="info-line">
				<i class="fas fa-map-marker-alt icon-gradient location"></i>
				<input type="text" class="type" name="organization" placeholder="Организация"
					value="{{ contact.organization }}">
			</div>
			
			<div class="info-line">
				<i class="fas fa-map-marker-alt icon-gradient location"></i>
				<input type="text" class="type" name="position" placeholder="Должность"
					   value="{{ contact.position }}">
			</div>
		</section>

		<section class="button-container">
			<div class="update-contact">
				<i  class="fas fa-check-circle icon-gradient"></i>
				<button class="button">Save Contact</button>
			</div>
		</section>
		</form>

		<section class="button-container">
			<a href="delete.html">
				<div class="update-contact">
					<i class="fas fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</a>
		</section>
	</div>


</body>
</html>
