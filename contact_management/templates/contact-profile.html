{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Profile</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i  class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="contact-name">{{ contact.first_name | title }}</h1>
				<h2  class="contact-name">{{ contact.second_name }}</h2>
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>

		

			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<p class="position">{{ contact.organization }}</p>
			</div>

			

			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<p class="email">{{ contact.email }}</p>
			</div>

			

			<div class="info-line">
				<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
				<p class="position">{{ contact.position }}</p>
			</div>
		</section>

		<a href="{%  url 'edit_contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fas fa-cog icon-gradient"></i>
				</div>
			</section>
		</a>
	</div>

</body>
</html>
